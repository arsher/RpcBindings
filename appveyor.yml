version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
environment:
  nodejs_version: 8
install:
- ps: Install-Product node $env:nodejs_version
- git submodule update --init --recursive
before_build:
- cmd: dotnet restore
build:
  project: DSerfozo.RpcBindings.sln
  verbosity: minimal